<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página em HTML5</title>
</head>
<body>
<header>    
    <h1>Bem-vindo(a) à Minha Página</h1>
</header>
<main>
    <figure>
        <img src="shrek.jpg" alt="shrek" width="400" height="200">
        <figcaption>Shrek</figcaption>
    </figure>

    <br>
    
    <audio controls>
        <source src="Town.mp3" type="audio/mpeg">
    </audio>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yAGpVSylW84?si=dka14gRvQ4P4Srr4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <br>
    <br>
    <video controls>
    <source src="shrek dançando.mp4" type="video/mp4">
    </video>

    <br>
    <br>

    <!---forms-->
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Enviar</button>
    </form>






</main>
    
</body>
</html>
